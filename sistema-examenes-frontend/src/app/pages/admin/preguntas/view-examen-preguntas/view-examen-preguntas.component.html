<p-card  class="p-4 content" header="Preguntas de {{titulo}}">

    <div class="grid">
        <div class="col-12">
            <p-card *ngFor="let pregunta of preguntas; let i=index" class="m-8">
            <b>{{i + 1}})</b>
            <span [innerHTML]="pregunta.contenido"></span>
            <div class="formgrid grid">
                <div class="field col"><p><b>1).</b>{{pregunta.opcion1}}</p></div>
                <div class="field col"><p><b>2).</b>{{pregunta.opcion2}}</p></div>
            </div>
            <div class="formgrid grid">
                <div class="field col"><p><b>3).</b>{{pregunta.opcion3}}</p></div>
                <div class="field col"><p><b>4).</b>{{pregunta.opcion4}}</p></div>
            </div>
            <div class="p-font-weight-bold">Respuesta Correcta: {{pregunta.respuesta}}</div>
            <div class="text-right mr-5 ">
            <p-button icon="pi pi-trash" label="Eliminar" (click)="eliminarPregunta(pregunta.preguntaId)" styleClass="p-button-rounded p-button-danger mr-3 "></p-button>

            <p-button icon="pi pi-refresh" [routerLink]="'/admin/pregunta/'+ pregunta.preguntaId" label="Actualizar " styleClass="p-button-rounded p-button-warning "></p-button>
        </div>
        </p-card>
        </div>
    </div>
    <div class="grid jalign-items-center justify-content-center">
        <p-button icon="pi pi-plus" label="AÃ±adir Pregunta" id="boton-fijo" [routerLink] = "'/admin/add-pregunta/'+examenId+'/'+titulo" styleClass="p-button-rounded p-button-primary m-2"></p-button>
      </div>
</p-card>
<p-toast></p-toast>
<p-confirmDialog [style]="{width: '40vw'}"></p-confirmDialog>
